<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS Lessons - Font-Weight</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container bg-gray-100 mx-auto">
        <p class="text-5xl font-thin">font-thin</p>
        <p class="text-5xl font-extralight">font-extralight</p>
        <p class="text-5xl font-light">font-light</p>
        <p class="text-5xl font-normal">font-normal</p>
        <p class="text-5xl font-medium">font-medium</p>
        <p class="text-5xl font-semibold">font-semibold</p>
        <p class="text-5xl font-bold">font-bold</p>
        <p class="text-5xl font-extrabold">font-extrabold</p>
        <p class="text-5xl font-black">font-black</p>
    </div>
</body>

</html>
